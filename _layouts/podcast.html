---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h2>
    {{ page.title }}
    <br />
    <small>{{ page.subtitle }}</small>
</h2>

<section>
    {% if page.buzzsprout-id %}
    <div id="buzzsprout-player-{{ page.buzzsprout-id }}"></div>
    <script src="https://www.buzzsprout.com/2592851/episodes/{{ page.buzzsprout-id }}.js?container_id=buzzsprout-player-{{ page.buzzsprout-id }}&player=small" type="text/javascript" charset="utf-8"></script>
    {% else %}
    <audio class="podcast" preload="auto" controls>
      <source src="{{ page.mp3-url | prepend: site.baseurl | prepend: site.url }}" type="audio/mp3" />
    </audio>
    {% endif %}
</section>

<h3>Notes</h3>
{{content}}

{% if page.keywords %}
  <small>tags: <em>{{ page.keywords | join: "</em>, <em>" }}</em></small>
{% endif %}
